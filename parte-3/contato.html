<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">  
</head>
<body>
<header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt="logo Barbearia Alura"></h1>
            <nav>
                <ul>
                    <a href="http://127.0.0.1:5500/parte-1/atividade04.html">
                        <li>Home</li>
                    </a>
                    <a href="http://127.0.0.1:5500/parte-2/produto.html">
                        <li>Produtos</li>
                    </a>
                    <a href="">
                        <li>Contato</li>
                    </a>
                </ul>
            </nav>
        </div>
</header>
<main>
    <form>
        <label for="nomesobrenome">Nome e Sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">   

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

        <label for="mensagem">Mensagem</label>
        <textarea name="" id="mensagem" cols="60" rows="10" class="input-padrao" required></textarea>

        <fieldset>
            <div class="contato">
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
            
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
            
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            
            </div>
        </fieldset>

        <div>
            <p>Quual horário prefere ser atendido</p>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </div>

        <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

        <input type="submit" value="Enviar Formulário" class="enviar">
    </form>
    <table>
        <tr>
            <td>Dia</td>
            <td>Horário</td>
        </tr>
        <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
        </tr>
        <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
        </tr>
        <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
        </tr>   
    </table>
</main>
<footer>
        <img src="imagens/logo-branco.png" alt="logo-branco Barbearia Alura">
        <p class="copyright">	
            &copy; Barbearia Alura - 2019</p>
</footer> 
</body>
</html>
